<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <!-- card starts here -->
    <div class="row">
        <div class="column">
            <div class="card">
                <p>Jaipur air quality index(AQI)</p>
                <hr>
                <p>10:30, Jul 28</p>
                <p>
                    <table rules="all">
                        <tr style="background-color: #FFDF58; padding: 10px;">
                          <td><img src="neutral.png" alt="" style="max-width: 40%;"></td>
                          <td>87 <br> US AQI</td>
                          <td>Moderate <br> PM 2.5 | 29.4 ug/m^3</td>
                        </tr>
                      </table>
                    <table rules="all">
                        <tr>
                          <td><img src="mist.png" alt="" style="max-width: 25%;"> 34</td>
                          <td><img src="water.png" alt="" style="max-width: 25%;">52 %</td>
                          <td><img src="download.png" alt="" style="max-width: 25%;"> 14.8 km/h</td>
                        </tr>
                      </table>
                </p>
                <p>
            </p>
            <!-- https://css-tricks.com/table-borders-inside/ -->
            <table rules="all">
                <tr>
                  <td>Tuesday <br> <span style= "border: solid yellow 2px; display: block;text-align: center;background-color: yellow; " >67</span></td>
                  <td>Wednesday <span style="border: solid yellow 2px; display: block;text-align: center;background-color: yellow; "> 62 </span></td>
                  <td>Thursday <span style="border: solid yellow 2px; display: block;text-align: center;background-color: yellow; "> 92 </span></td>
                </tr>
              </table>
            <p>
                <button style="background-color: blue; color: white; border: none; width: 100%; height: 50px;display: block;border-radius: 10px;">
                    7-DAYS FORECAST
                </button>
            </p>
            </div>
        </div>
    </div>
    <!-- card ends here -->
</body>
<script src="script.js"></script>
</html>
