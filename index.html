<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- card starts here -->
    <div class="row">
        <div class="column">
            <div class="card">
                <p>Jaipur air quality index(AQI)</p>
                <p>10:30, Jul 28</p>
                <p>
                    <div class="row2" style="background-color: #FFDF58; padding: 10px;">
                        <div class="column2"><img src="neutral.png" alt="" style="max-width: 40%;"></div>
                        <div class="column2">87 <br> US AQI</div>
                        <div class="column2">Moderate <br> PM 2.5 | 29.4 ug/m^3</div>
                    </div>
                    <div class="row2" style="padding: 10px;">
                        <div class="column2" ><img src="mist.png" alt="" style="max-width: 25%;"> 34 </div>
                        <div class="column2"><img src="water.png" alt="" style="max-width: 25%;">52 %</div>
                        <div class="column2"><img src="download.png" alt="" style="max-width: 25%;"> 14.8 km/h</div>
                    </div>
                </p>
                <p>
                    <div class="row2" style="padding: 10px;">
                        <div class="column2">
                            Tuesday <br> 67
                        </div>
                        <div class="column2">
                            Wednesday <br> 62
                        </div>
                        <div class="column2">
                            Thursday <br> 92
                        </div>
                    </div>
            </p>
            <p>
                <button style="background-color: blue; color: white; border: none; width: 100%; height: 50px;display: block;">
                    7-DAYS FORECAST
                </button>
            </p>
            </div>
        </div>
    </div>
    <!-- card ends here -->
</body>
<script src="script.js"></script>
</html>
